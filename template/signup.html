  <h1 class="text-center" id="homeh1"> Welcome to Weconnect!</h1>
  <h6 class="text-center">Please provide your details to create an account</h6>

  <div class="container">
    <div class="row">
    </div>
    <div class=" mx-auto" id="homerow">
      <form>
        <div class="form-group row">
          <label for="fname" class="col-md-3 col-form-label">First Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="fname" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="lname" class="col-md-3 col-form-label">Last Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-md-3 col-form-label">Email</label>
          <div class="col-md-9">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-md-3 col-form-label">Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">Create account</button>
          </div>
        </div>
        <div class="row">
          <div class="offset-md-3">
            Already have an account? Sign in
            <a href="Signin.html">here</a>
          </div>
        </div>
      </form>
